<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <link rel="icon" href="{{ url_for('static', filename='/images/siteLogo.png') }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/fonts/setup.css" rel="stylesheet" />
        <link href="/static/styles/base-frontend.css" rel="stylesheet" />
        {% endblock %}
    </head>
    <body>
        <section class='Login' >
            <div class='title'>ចុះ​ឈ្មោះ​ចូល​ផ្នែក​​គ្រប់គ្រង</div>
 
            <form method='post' >
                <span>Email:</span><input type='email' name='email' required />
                <span>ពាក្យ​សំងាត់ៈ</span><input type='password' name='password' required />
                <span></span><input type='submit' value='បញ្ជូន' />
                <span></span><div class='info'>{{ tdata["message"] }}</div>
            </form>
        </section>

        <style>
            .Login{
                width: 400px;
                margin: 100px auto;
                background: var(--background-dark);
            } 
 
            .Login .title{
                text-align: center;
                font: 18px/1.5 Koulen, Oswald;
                padding: 5px;
                border-bottom: 1px solid white;
                color: white;
            }
 
            .Login form{
                padding: 20px 20px;
                display: grid;
                grid-template-columns: 20% auto; 
                grid-gap: 5px;
                align-items: center;
            }
 
            .Login form span{
                text-align: right;
                color: white;
            }
 
            .Login form input{
                padding: 3px 5px;
                font: var(--body-font);
            }
 
            .Login .info{
                text-align: center;
                color: white;
            }
 
            .Login form input[type=submit]{
                font: var(--body-font);
                padding-top: 0;
            }
 
            @media only screen and (max-width: 600px){
                .Login form{
                    grid-template-columns: 100%; 
                }
 
                .Login form span{
                    text-align: left;
                }
            }
        </style>
    </body>
</html>
